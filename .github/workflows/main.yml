name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup Elm
      uses: JorelAli/setup-elm@v2
      with:
        elm-version: 0.19.1

    - name: Setup NPM
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm test
